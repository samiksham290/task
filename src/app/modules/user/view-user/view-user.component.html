<div id="view-user">
    <app-header></app-header>

    <div class="content">
        <div class="content-header" fxLayout fxLayoutAlign="space-between center">
            <div>Users</div>
            <div> <button mat-icon-button (click)="addUser()">
                    <mat-icon>add</mat-icon>
                </button> </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Role</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr  [class.hidden] = "loginUser.id == user.id" *ngFor="let user of users">
                    <td>{{ user.firstName }} {{ user.lastName }}</td>
                    <td>{{ user.userName }}</td>
                    <td>{{ user.password }}</td>
                    <td>
                        <span *ngIf="user.role == 1">Admin</span>
                        <span *ngIf="user.role == 2">User</span>
                    </td>
                    <td>
                        <button mat-icon-button (click)="editUser(user)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button  mat-icon-button (click)="deleteUser(user.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <mat-paginator [length]="page.length" [pageSize]="page.pageSize" [pageSizeOptions]="[5, 10, 25, 100]" (page)="pageChange($event)">
        </mat-paginator>

    </div>
</div>
